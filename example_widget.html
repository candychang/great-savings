<head>
    <script src="js/savings_widget.js" type="text/javascript"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/numtowords.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/visualizations.js"></script>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    <script id="widget-template" type="text/x-handlebars-template">
        <div class="container">
            <h1 class= "header"> Your Electricity Savings </h1>
            <div class="divider"></div>
            <div class="col-md-6">
                <div id="visualization"></div>
                <div class="text-center">
                <div id="vizbutton" class="btn-group btn-group-justified" role="group" aria-label="select visualization" data-toggle="buttons">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="carbutton">Cars</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="treebutton">Trees</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="carbonbutton">Carbon</button>
                      </div>
                </div>
                </div>    
            </div>
            <div class="col-md-6">
                <h2>Last month, you saved enough energy to {{main_phrase}}! </h2>
                <p> Great job! You used {{this_year_nrg}} kWH last month, compared to {{last_year_nrg}} kWH in the same month last year. The resulting savings is enough to {{explanation}}.
                <div id="usage-graph"> 
                    <ul class="chart">
                      <li>
                        {{{span last_year_nrg style=last_year_height title=last_year_date}}}
                      </li>
                      <li>
                        {{{span this_year_nrg style=this_year_height title=this_year_date}}}
                      </li>
                    </ul>  
                </div>
            </div>
        </div>
    </script>
</div>
</head>

<div id="savings-widget">test</div>
